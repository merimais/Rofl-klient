<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">

    <title>Create User</title>
</head>
<body>

<div class="container">
    <div class="row" id="nav-container"></div>

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>To create an user, fill out the following information:</h1>
                <div id="load-test"></div>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEmail">CBS student mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="CBS student mail">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputFirstname">Firstname</label>
                <input type="firstname" class="form-control" id="inputFirstname" placeholder="Firstname">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputLastname">Lastname</label>
                <input type="lastname" class="form-control" id="inputLastname" placeholder="Lastname">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputDescription">Description</label>
                <input type="description" class="form-control" id="inputDescription" placeholder="Description">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputGender">Gender</label>
                <input type="gender" class="form-control" id="inputGender" placeholder="m/f">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputMajor">Major</label>
                <input type="major" class="form-control" id="inputMajor" placeholder="Major">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputSemester">Semester</label>
                <input type="semester" class="form-control" id="inputSemester" placeholder="Semester">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="create-button">Create User</button>
        </div>
    </div>


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - Café Nexus.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/createUser.js"></script>

</body>
</html>

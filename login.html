<!DOCTYPE html>
<html lang="en">
<head>

    <!--Reference: Bootstrap.css is taken from DISBookStore which has been given from lectures in Distribuerede Systemer -->

    <link rel="stylesheet" href="lib/css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">

    <meta charset="UTF-8">
    <title>Café Nexus - Login</title>

</head>
<body>


<div class="container">

    <div class="row">
        <div class="col-lg-6">
            <div class="page-header">
                <h1>Login</h1>
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEmail">CBS student mail</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="CBS student mail: @student.cbs.dk">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <button style="margin-bottom: 40px" class="btn btn-default" id="login-button">Submit</button>
            <button style="margin-top: 30px" class="btn btn-default" id="goback-button">Go back</button>
        </div>
    </div>


</div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">2017 © All rights reserved - Café Nexus.</p>
    </div>
</footer>

<script src="lib/js/jquery-3.2.1.js"></script>
<script src="lib/js/bootstrap.js"></script>
<script src="js/sdk.js"></script>
<script src="js/login.js"></script>

</body>
</html>
